# Configuration file for libinput-gestures
# Updated for Hyprland

# Swipe threshold (0-100)
swipe_threshold 0

# Gestures for workspace switching
gesture swipe left 3 hyprctl dispatch workspace +1
gesture swipe right 3 hyprctl dispatch workspace -1

# Move window to next/previous workspace
gesture swipe left 4 hyprctl dispatch movetoworkspace +1
gesture swipe right 4 hyprctl dispatch movetoworkspace -1
